<!DOCTYPE html>
<style>
.btn {
  font-size: 15vw;
  background-color: black;
  color: white;
  font-family: "comic sans", "verdana", "sans serif", "arial", "times new roman";
  position:absolute;
  right: 0;
  width: 100%;
  border-top-left-radius: 0;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
  transition: 0.3s;
  user-select: none;
}

.btn:active {
  background-color: #077    ;
  transition: 0s;
}

.up {
  top: 0;
  height: 30%;
}

.down {
  top: 30%;
  height: 70%;
}
</style>
<script>
const sendCmd = function (command) {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", command, true);
  xhttp.send();
}
</script>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Clicker by Daniel</title>
  </head>
  <body>
    <button class="btn up" onclick="sendCmd('up');">
      Up
    </button>
    <button class="btn down" onmousedown="sendCmd('down');">
      Down
    </button>
  </body>
</html>
